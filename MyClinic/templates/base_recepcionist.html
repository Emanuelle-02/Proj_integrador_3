{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MyClinic - Recepcionista {% block title %}{% endblock %}</title>
        <link href="{% static 'css/styles.css '%}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: white;">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="#">MyClinic</a>
            
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading" style="color: white;">Core</div>
                            <a class="nav-link" id="recepcionist_index" href="{% url 'recepcionist_index' %}" style="color: white;">
                                <div class="sb-nav-link-icon" style="color: white;"><i class="fas fa-home"></i></div>
                                Home
                            </a>
                            
                            <div class="sb-sidenav-menu-heading" style="color: white;">Interface</div>
                            <a class="nav-link" id="appointment_list" href="{% url 'appointment_list' %}" style="color: white;">
                                <div class="sb-nav-link-icon" style="color: white;"><i class="fa-solid fa-folder-plus"></i></div>
                                    Manter Consultas
                            </a>
                            <a class="nav-link" id="exams_list" href="{% url 'exams_list' %}" style="color: white;">
                                <div class="sb-nav-link-icon" style="color: white;"><i class="fa-solid fa-stethoscope"></i></div>
                                    Manter Exames
                            </a>

                            <div class="sb-sidenav-menu-heading" style="color: white;">Fluxo de Caixa</div>
                            <a class="nav-link" id="list_receita" href="{% url 'list_receita' %}" style="color: white;">
                                <div class="sb-nav-link-icon" style="color: white;"><i class="fa-solid fa-wallet"></i></div>
                                    Entrada
                            </a>

                            <div class="sb-sidenav-menu-heading" style="color: white;">Atendimentos arquivados</div>
                            <a class="nav-link" id="done_appointment_list" href="{% url 'done_appointment_list' %}" style="color: white;">
                                <div class="sb-nav-link-icon" style="color: white;"><i class="fa-solid fa-box-archive"></i></div>
                                    Consultas
                            </a>
                            <a class="nav-link" id="exams_done_list" href="{% url 'exams_done_list' %}" style="color: white;">
                                <div class="sb-nav-link-icon" style="color: white;"><i class="fa-solid fa-box-archive"></i></div>
                                    Exames
                            </a>  
                        </div>
                        
                        <form class="d-flex mt-3" action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-outline-dark btn-sm px-3" style="color: white; font-size: medium;" type="submit"><i class="fa-solid fa-right-from-bracket"></i> Sair</button>
                        </form>
                    </div>
                    
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        {% block content %}

                        {% endblock %}
                    </div>
                </main>

                <footer class="py-4 bg-light mt-5">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; MyClinic 2023</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
